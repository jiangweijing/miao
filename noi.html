    for (var i = 1; i < Infinity; i++) {
        // 质数是大于1的自然数
        isPrime = true
        for (var k = 2; k <= Math.sqrt(i); k++) {
            if (i % k == 0) {
                isPrime = false
            }
        }
        if (isPrime) {
            count++
        }
        if (count == n) {
            break
        }
    }
console.log(i)
