<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Vijay.ico">
    <title>twitter-heart</title>

    <style>
    input {
        display: none;
    } 

    input + label{
        cursor: pointer; 
        display: block; 
        width:100px; 
        height:100px; 
        border: lpx solid; 
        background-image: url(Twitter.png); 
    }
    input:checked + label {
        background-position:-2800px 0; 
        transition: background-position.8s steps(28);
    }
    </style>

</head>
<body>
    <input type="checkbox" name="" id="cx">
    <label for="cx"></label>
</body>
